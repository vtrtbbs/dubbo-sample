spring.datasource.master.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.master.username=root
spring.datasource.master.password=root
spring.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.master.max-idle=2
spring.datasource.master.max-wait=80000
spring.datasource.master.min-idle=2
spring.datasource.master.initial-size=5
spring.datasource.master.validation-query=SELECT 1
spring.datasource.master.test-on-borrow=false
spring.datasource.master.test-while-idle=true
spring.datasource.master.time-between-eviction-runs-millis=18800
spring.datasource.master.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)


spring.datasource.slave.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.slave.username=root
spring.datasource.slave.password=root
spring.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.slave.max-idle=2
spring.datasource.slave.max-wait=80000
spring.datasource.slave.min-idle=2
spring.datasource.slave.initial-size=5
spring.datasource.slave.validation-query=SELECT 1
spring.datasource.slave.test-on-borrow=false
spring.datasource.slave.test-while-idle=true
spring.datasource.slave.time-between-eviction-runs-millis=18800
spring.datasource.slave.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)


spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true